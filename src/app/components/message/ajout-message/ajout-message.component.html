
<div class="container">

    <form #f="ngForm" (ngSubmit)="merge()" class="border border-radius rounded-5 p-4">

        <fieldset>

          
            <legend class="text-center">Informations du message</legend>


            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="objet" name="objet"
                    [(ngModel)]="message.objet" placeholder=" " />
                    <label for="objet" class="form-label ms-2">Objet</label>
            </div>

            <div class="mb-3 form-floating">
            <select [(ngModel)]="idRendezvous" name="idRendezvous" class="form-select">
                <option [value]="0" disabled>---Selectionnez un rendez-vous---</option>
                <option *ngFor="let rendezvous of rendezvouss" [value]="rendezvous.id">{{rendezvous.commentaire}} {{rendezvous.horaire | date:'dd/MM/yyyy HH:mm'}} {{rendezvous.utilisateur.prenom}} {{rendezvous.utilisateur.nom}}</option>
            </select>
            <label for="idRendezvous" class="form-label ms-2">Rendez-vous</label>
        </div>




            <div class="mb-3 text-center">
                <input class="btn btn-color w-25 py-3" type="submit" value="Envoyer" />
            </div>

        </fieldset>

    </form>

</div>
