<div class="container-fluid">
    <table class="table table-striped table-hover caption-top text-center my-4">

        <caption class="text-center fs-4">Liste des formations</caption>
        <thead>


            <tr>
                <th>#</th>
                <th>Nom Formation</th>
                <th>Montant</th>
                
                <th>Participants</th>
                <th>Statut</th>
                <th>Information</th>
                
                <th *ngIf="connectedUser.role.nom==='admin'">Modifier</th>
                <th *ngIf="connectedUser.role.nom==='admin'">Supprimer</th>
            </tr>
        </thead>
        <tbody>


            <tr *ngFor="let montant of montants">
                <td>{{montant.id}}</td>
                <td>{{montant.formation.nom}}</td>
                <td>{{montant.montant}} â‚¬</td>
                
                <td>{{montant.utilisateur.nom}}</td>
                <td>{{montant.statut}}</td>
                
                <td><button class="btn btn-outline-primary" (click)="voirPaiement(montant.id)" >Voir  </button></td>
            
                <td *ngIf="connectedUser.role.nom==='admin'">
                <button class="btn btn-outline-primary" (click)="modificationPaiement(montant.id)" >Modifier  </button>

                <td *ngIf="connectedUser.role.nom==='admin'"><button class="btn btn-outline-danger"
                (click)="delete(montant.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
