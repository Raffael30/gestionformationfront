

<div class="container-fluid">
    <table class="table table-striped table-hover caption-top text-center my-4">

        <caption class="text-center fs-4">Liste des formations</caption>
        <thead>


            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Lieu</th>
                <th>Prix</th>
                <th>Date de d√©but</th>
                <th>Date de fin</th>
                <th>Utilisateur</th>
                <th>Paiements</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>


            <tr *ngFor="let formation of formations">
                <td>{{formation.id}}</td>
                <td>{{formation.nom}}</td>
                <td>{{formation.lieu}}</td>
                <td>{{formation.prix}}</td>
                <td>{{formation.dateDebut | date : 'dd/MM/yyyy'}}</td>
                <td>{{formation.dateFin| date : 'dd/MM/yyyy'}}</td>
            <!--    <td>{{formation.utilisateur.prenom + " " + formation.utilisateur.nom}}</td>-->
            <!--    <td>{{formation.paiement.montant }}</td>-->
                
                <td><button class="btn btn-outline-primary" (click)="getById(formation.id)">Modifier</button></td>
                <td><button class="btn btn-outline-danger" (click)="delete(formation.id)">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
